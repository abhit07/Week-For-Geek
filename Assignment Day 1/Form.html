<!DOCTYPE html>
<html>
	<head>
	<title>Form</title>
	</head>
	<body style="padding: 30px 0px 30px 0px;">
		<b>Registration in progress...</b><br>
		<progress value="40" max="100">40%</progress>
		<br>
		<h2>Registration Form</h2>
		<br>
		<fieldset>
			<legend>User personal information</legend>
			<form>
				<label for="fname">Enter your full name:</label><br>
    			<input type="text" id="name" name="name"><br><br>
    			<label for="email">Enter your email:</label><br>
    			<input type="email" id="email" name="email"><br><br>
    			<label for="password">Enter your password:</label><br>
    			<input type="password" id="password" name="pass"><br><br>
    			<label for="password">Confirm your password:</label><br>

				<input type="password" id="password" name="pass"><br><br>
    			<label for="gender">Enter your gender</label><br>
				<input type="radio" id="male" name="gender" 
    			value="male">
  				<label for="male">Male</label><br>
  				<input type="radio" id="female" name="gender" value="female">
  				<label for="female">Female</label><br>
  				<input type="radio" id="other" name="gender" value="other">
 		 		<label for="other">Other</label><br><br>
 				
 				<input type="checkbox" id="ssc" name="scc">
				<label for="ssc">SSC</label><br>
				<input type="checkbox" id="hsc" name="hsc">
				<label for="hsc">HSC/DIPLOMA</label><br>
				<input type="checkbox" id="eng" name="eng">
				<label for="eng">ENGINEERING</label><br><br>

				<label for="address">Enter your Address:</label><br>

				<textarea rows="2" cols="20">
				</textarea>
				<br>
				<br>
    			<input type="submit" value="Sign-up">
			</form>
		</fieldset>
	</body>
</html>
